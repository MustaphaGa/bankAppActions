<div class="container-fluid card login-container" (keydown.enter)="login()">
    <h3 class="text-center">Login</h3>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
        <div *ngFor="let msg of errorMessages">{{msg}}</div>
    </div>

    <div class="mb-3">
        <label for="login" class="form-label">Email </label>
        <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="Enter email">
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password"
            placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="login()" type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt">&nbsp; </em>Sign in
        </button>

        <div>
            If you don't have an account&nbsp;<button (click)="register()" type="button" class="btn btn-link">
                Register
            </button>
        </div>
    </div>
</div>
