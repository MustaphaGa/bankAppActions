name: Build & Deploy BankApp

on:
  push:
    branches:
      - main

env:
  BACKEND_IMAGE: bankapp-backend
  FRONTEND_IMAGE: bankapp-frontend
  TAG: dev-${{ github.run_number }}

jobs:
  build-deploy:
    name: Build and Deploy BankApp
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bankdb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ‚≠ê LIB√âRER L'ESPACE DISQUE D√àS LE D√âBUT
      - name: Free Disk Space
        run: |
          echo "=== Avant nettoyage ==="
          df -h
          docker system prune -a -f
          docker volume prune -f
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          echo "=== Apr√®s nettoyage ==="
          df -h

      # ---------------- BACKEND ----------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Test Backend
        run: |
          cd Bank-Application-BackEnd-Springboot-angular
          mvn clean install
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/bankdb_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
          SPRING_MAIL_HOST: localhost
          SPRING_MAIL_PORT: 1025

      # ---------------- FRONTEND ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: Bank-Application-FrontEnd-Springboot-angular/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build Frontend
        run: |
          cd Bank-Application-FrontEnd-Springboot-angular
          npm ci
          npm run build

      # ‚≠ê D√âMARRER MINIKUBE AVANT DE BUILDER LES IMAGES
      - name: Setup Minikube
        uses: medyagh/setup-minikube@latest
        with:
          minikube-version: 'latest'
          kubernetes-version: 'v1.28.0'
          start-args: '--force'

      # ‚≠ê CONSTRUIRE LES IMAGES DIRECTEMENT DANS MINIKUBE
      - name: Build Docker Images in Minikube
        run: |
          # Pointer Docker vers le daemon de Minikube
          eval $(minikube docker-env)
          
          echo "=== Building Backend Image ==="
          cd Bank-Application-BackEnd-Springboot-angular
          docker build -t ${{ env.BACKEND_IMAGE }}:${{ env.TAG }} .
          docker tag ${{ env.BACKEND_IMAGE }}:${{ env.TAG }} ${{ env.BACKEND_IMAGE }}:latest
          
          echo "=== Building Frontend Image ==="
          cd ../Bank-Application-FrontEnd-Springboot-angular
          docker build -t ${{ env.FRONTEND_IMAGE }}:${{ env.TAG }} .
          docker tag ${{ env.FRONTEND_IMAGE }}:${{ env.TAG }} ${{ env.FRONTEND_IMAGE }}:latest
          
          echo "=== Images disponibles dans Minikube ==="
          docker images | grep bankapp

      # ‚≠ê OPTIONNEL : Push vers Docker Hub pour sauvegarde
      - name: Push to Docker Hub (Optional)
        if: success()
        run: |
          # Revenir au Docker host
          eval $(minikube docker-env -u)
          
          # Login
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          # Sauvegarder les images depuis Minikube
          minikube image save ${{ env.BACKEND_IMAGE }}:${{ env.TAG }} -o backend.tar
          minikube image save ${{ env.FRONTEND_IMAGE }}:${{ env.TAG }} -o frontend.tar
          
          # Charger dans Docker host
          docker load -i backend.tar
          docker load -i frontend.tar
          
          # Tag et push
          docker tag ${{ env.BACKEND_IMAGE }}:${{ env.TAG }} ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ env.TAG }}
          docker tag ${{ env.BACKEND_IMAGE }}:${{ env.TAG }} ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
          docker tag ${{ env.FRONTEND_IMAGE }}:${{ env.TAG }} ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ env.TAG }}
          docker tag ${{ env.FRONTEND_IMAGE }}:${{ env.TAG }} ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
          
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ env.TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ env.TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
          
          # Nettoyer
          rm -f backend.tar frontend.tar

      # ‚≠ê METTRE √Ä JOUR LES MANIFESTS KUBERNETES
      - name: Update Kubernetes Manifests
        run: |
          # Mettre √† jour les images dans les manifests
          sed -i "s|image:.*backend.*|image: ${{ env.BACKEND_IMAGE }}:${{ env.TAG }}|g" k8s/backend-deployment.yaml
          sed -i "s|image:.*frontend.*|image: ${{ env.FRONTEND_IMAGE }}:${{ env.TAG }}|g" k8s/frontend-deployment.yaml
          
          # Ajouter imagePullPolicy: Never (CRITIQUE pour Minikube)
          if ! grep -q "imagePullPolicy: Never" k8s/backend-deployment.yaml; then
            sed -i "/image: ${{ env.BACKEND_IMAGE }}/a\        imagePullPolicy: Never" k8s/backend-deployment.yaml
          fi
          
          if ! grep -q "imagePullPolicy: Never" k8s/frontend-deployment.yaml; then
            sed -i "/image: ${{ env.FRONTEND_IMAGE }}/a\        imagePullPolicy: Never" k8s/frontend-deployment.yaml
          fi
          
          echo "=== Backend Deployment ==="
          cat k8s/backend-deployment.yaml
          echo ""
          echo "=== Frontend Deployment ==="
          cat k8s/frontend-deployment.yaml

      # ‚≠ê D√âPLOYER SUR KUBERNETES
      - name: Deploy to Kubernetes
        run: |
          # Appliquer tous les manifests
          kubectl apply -f k8s/
          
          echo "=== Attente du d√©ploiement Backend ==="
          kubectl wait --for=condition=available --timeout=300s deployment/backend || {
            echo "‚ùå Backend deployment √©chou√©"
            kubectl get pods -l app=backend
            kubectl describe pods -l app=backend
            kubectl logs -l app=backend --tail=100 || true
            exit 1
          }
          
          echo "=== Attente du d√©ploiement Frontend ==="
          kubectl wait --for=condition=available --timeout=300s deployment/frontend || {
            echo "‚ùå Frontend deployment √©chou√©"
            kubectl get pods -l app=frontend
            kubectl describe pods -l app=frontend
            kubectl logs -l app=frontend --tail=100 || true
            exit 1
          }

      # ‚≠ê V√âRIFICATION FINALE
      - name: Verify Deployment
        run: |
          echo "=== üì¶ PODS ==="
          kubectl get pods -o wide
          
          echo ""
          echo "=== üåê SERVICES ==="
          kubectl get services
          
          echo ""
          echo "=== üöÄ DEPLOYMENTS ==="
          kubectl get deployments
          
          echo ""
          echo "=== ‚úÖ Application d√©ploy√©e avec succ√®s ! ==="

      # ‚≠ê DEBUG EN CAS D'√âCHEC
      - name: Debug on Failure
        if: failure()
        run: |
          echo "=== üîç DIAGNOSTIC ==="
          echo ""
          echo "=== Tous les Pods ==="
          kubectl get pods -A
          
          echo ""
          echo "=== Events ==="
          kubectl get events --sort-by='.lastTimestamp' | tail -20
          
          echo ""
          echo "=== Backend Pods Details ==="
          kubectl describe pods -l app=backend || true
          
          echo ""
          echo "=== Frontend Pods Details ==="
          kubectl describe pods -l app=frontend || true
          
          echo ""
          echo "=== Images dans Minikube ==="
          eval $(minikube docker-env)
          docker images | grep bankapp || echo "Aucune image bankapp trouv√©e !"