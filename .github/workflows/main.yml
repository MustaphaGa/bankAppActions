name: Build & Deploy BankApp

on:
  push:
    branches:
      - main

env:
  BACKEND_IMAGE: bankapp-backend
  FRONTEND_IMAGE: bankapp-frontend
  TAG: dev-${{ github.run_number }}

jobs:
  build-deploy:
    name: Build and Deploy BankApp
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bankdb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------------- BACKEND ----------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Test Backend
        run: |
          cd Bank-Application-BackEnd-Springboot-angular
          mvn clean install
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/bankdb_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
          SPRING_MAIL_HOST: localhost
          SPRING_MAIL_PORT: 1025

      # ---------------- FRONTEND ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: Bank-Application-FrontEnd-Springboot-angular/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build Frontend
        run: |
          cd Bank-Application-FrontEnd-Springboot-angular
          npm ci
          npm run build

      # ---------------- DOCKER ----------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          # Backend
          cd Bank-Application-BackEnd-Springboot-angular
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ env.TAG }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ env.TAG }} ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ env.TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
          
          # Frontend
          cd ../Bank-Application-FrontEnd-Springboot-angular
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ env.TAG }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ env.TAG }} ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ env.TAG }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest

      # --- NOUVELLE ÉTAPE : Nettoyage de l'espace Docker ---
      # Cette étape nettoie l'environnement Docker pour éviter les erreurs de manque d'espace disque
      # avant de lancer des opérations lourdes comme la configuration de Minikube.
      - name: Free up Docker disk space
        run: docker system prune -f -a

      # ---------------- DEPLOY TO MINIKUBE ----------------
      - name: Setup Minikube
        uses: medyagh/setup-minikube@latest
        with:
          minikube-version: 'latest'
          kubernetes-version: 'v1.28.0'

      # --- NOUVELLE ÉTAPE : Configuration de kubectl ---
      # Cette étape installe la version de kubectl qui correspond exactement à la version
      # de Kubernetes démarrée par Minikube, évitant ainsi les incompatibilités.
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Deploy to Minikube
        run: |
          # Mettre à jour les images dans les manifests
          sed -i "s|image:.*backend.*|image: ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ env.TAG }}|g" k8s/backend-deployment.yaml
          sed -i "s|image:.*frontend.*|image: ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ env.TAG }}|g" k8s/frontend-deployment.yaml
          
          # Appliquer les manifests
          kubectl apply -f k8s/

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/backend --timeout=5m
          kubectl rollout status deployment/frontend --timeout=5m
          kubectl get pods
          kubectl get services
      # ... (après l'étape "Deploy to Minikube")

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/backend --timeout=5m
          kubectl rollout status deployment/frontend --timeout=5m
          kubectl get pods
          kubectl get services

      # --- NOUVELLE ÉTAPE DE DÉBOGAGE ---
      # Cette étape ne s'exécute que si l'étape précédente a échoué.
      # Elle collecte les informations nécessaires pour comprendre pourquoi.
      - name: Debug Kubernetes on Failure
        if: failure()
        run: |
          echo "--- Détails des Pods ---"
          kubectl get pods -o wide

          echo "--- Description du Pod Backend (le plus récent) ---"
          # Récupère le nom du premier pod du backend
          BACKEND_POD=$(kubectl get pods -l app=backend -o jsonpath='{.items[0].metadata.name}')
          kubectl describe pod $BACKEND_POD

          echo "--- Logs du Pod Backend ---"
          kubectl logs $BACKEND_POD

          echo "--- Logs du Pod Backend (précédent crash, si applicable) ---"
          kubectl logs $BACKEND_POD --previous