name: Build & Deploy BankApp

on:
  push:
    branches:
       main

jobs:
  build-deploy:
    name: build and deploy appBank
    runs-on: ubuntu-latest

    # Configuration PostgreSQL comme service
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bankdb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5



    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------------- BACKEND ----------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test Backend
        run: |
            cd Bank-Application-BackEnd-Springboot-angular
            mvn clean install
        env:
            SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/bankdb_test
            SPRING_DATASOURCE_USERNAME: postgres
            SPRING_DATASOURCE_PASSWORD: postgres
            SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop


